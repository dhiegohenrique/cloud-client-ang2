<div class="modal" tabindex="-1" role="dialog" style="display:inherit;" bsModal>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title || 'Confirm'}}</h4>
      </div>
      <div class="modal-body">
        <p>{{message || 'Are you sure?'}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirm()">{{confirmLabel || 'Confirmar'}}</button>
        <button type="button" class="btn btn-default" (click)="close()" >{{cancelLabel || 'Cancelar'}}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade in"></div>
